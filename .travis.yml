language: java

jdk:
  - openjdk8

services:
  - docker

jobs:
  include:
    - stage: "win-build"
      name: "Windows Build"
      os: windows
      language: minimal
      install:
        - choco install jdk8 -params 'installdir=c:\\java8'
        - export JAVA_HOME="c:\\java8"
        - export PATH="$PATH;$JAVA_HOME\\bin"
      script:
        - ./mvnw install -B -V
    - stage: "linux-build"
      name:  "Linux Build"
      os: linux
      language: java
      jdk: openjdk8
      script:
        - mvn install -B -V

script: echo "Done"

cache:
  directories:
  - $HOME/.m2

after_success:
  - bash <(curl -s https://codecov.io/bash)
