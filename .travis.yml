language: java

sudo: required

services:
  - docker

jobs:
  include:
    - stage: "build"
      name: "Windows Build"
      os: windows
      language: bash
      install:
        - choco install jdk8 -params 'installdir=c:\\java8'
        - export JAVA_HOME="c:\\java8"\\
        - export PATH="$PATH;$JAVA_HOME\\bin"
        - choco install maven -params 'installdir=c:\\maven'
        - export M2_HOME="c:\\maven"
        - export PATH="$PATH;M2_HOME\\bin"
        - echo "export PATH=\"${PATH}\"" >> ~/.env
    - name:  "Linux Build"
      os: linux
      language: java
      jdk: openjdk8

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then mvn clean install -B -V; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then cmd.exe /C '"C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64'; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then cmd.exe /C '.\mvnw.cmd clean install -B -V'; fi

cache:
  directories:
  - $HOME/.m2

after_success:
  - bash <(curl -s https://codecov.io/bash)
